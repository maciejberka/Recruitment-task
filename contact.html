<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Zapakujloremipsum.com | Kontakt</title>

  <!-- Favicon -->
  <link rel="icon" href="img/favicon.jpg">
  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,700" rel="stylesheet">

</head>

<body>

    <!-- _________HEADER_________ -->
    <header class="header">
        
        <!-- _________LOGO_________ -->
        <a class="home" href="#">
            <img class="logo" src="img/gift.svg" alt="Logo naszej firmy">
        
        <!-- <a href="#" class="home"> -->
            <h1>Zapakujloremipsum.com</h1>
        <!-- </a> -->
        </a>

        <!-- _________NAVIGATION_________ -->
        <button class="hamburger">
            <img class="menu" src="img/hamburger.svg">
        </button>
        
        <nav class="nav">
            <ul>
                <a href="#" class="unactive"><li>procesy</li></a>
                <a href="#" class="unactive"><li>usługi</li></a>
                <a href="#"><li class="active">kontakt</li></a>
            </ul>
        </nav>

    </header>

    <!-- _________MAIN CONTENT_________ -->
    <main class="main">

        <div class="image-container">  </div>

        <!-- _________CONTACT FORM_________ -->
        <div class="contact-form-container">

            <form>

                <h2>Napisz do mnie</h2>

                <div class="info-fields">
                    <div class="field">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Podaj email">
                    </div>

                    <div class="field">
                        <label>Imię</label>
                        <input type="text" name="imię" placeholder="Podaj imię" class="contact-form-name">
                    </div>
                </div>    

                <div class="field">
                    <label>Wiadomość</label>
                    <textarea name="Wiadomość" placeholder="Wpisz wiadomość"></textarea>
                </div>

                <button type="submit" class="submit-button">Napisz do mnie</button>

            </form>

        </div>

    </main>

    <!-- _________SUBSCRIBE_________ -->
    <section class="subscribe">

        <form>

            <h2>Dodaj swój email do bazy</h2>

            <div class="fields">
                <div class="field">
                    <input class="name-input" type="text" name="Imię" placeholder="Imię">
                </div>

                <div class="field">
                    <input class="email-input" type="email" name="Email" placeholder="E-mail">
                </div>
            </div>

            <button type="submit">Zapisz mnie</button>

        </form>        

    </section>

    <script src="scripts.js"></script>
</body>
</html>
